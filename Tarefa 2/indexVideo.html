<!doctype html>
<html>
    <head>
        <title>Tarefa 2</title>
    </head>
    <body>
      <iframe id="video1" width="420" height="315"
        src="https://www.youtube.com/embed/4taGOvPA-74?autoplay=1">
      </iframe>
      <div style="text-align:center">
        <button onclick="playPause()">Play/Pause</button>
        <button onclick="makeBig()">Big</button>
        <button onclick="makeSmall()">Small</button>
        <button onclick="makeNormal()">Normal</button>
        <br><br>
      </div>
      <script>
            var myVideo = document.getElementById("video1");
            function playPause() {
                if (myVideo.paused)
                    myVideo.play();
                else
                    myVideo.pause();
            }
            function makeBig() {
                myVideo.width = 560;
            }
            function makeSmall() {
                myVideo.width = 320;
            }
            function makeNormal() {
                myVideo.width = 420;
            }
        </script>
    </body>
</html>
